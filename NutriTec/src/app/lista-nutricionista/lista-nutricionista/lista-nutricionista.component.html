<div class="titulo">
  <h1>Nutricionistas</h1>
</div>

<br>
  <table mat-table  class="mat-elevation-z8" [dataSource]="nutricionistas">

    <ng-container matColumnDef="plano">
      <th mat-header-cell *matHeaderCellDef> Plano </th>
      <td mat-cell *matCellDef="let row"> {{row.plano}} </td>
    </ng-container>

    <ng-container matColumnDef="nutricionista">
      <th mat-header-cell *matHeaderCellDef> Nutricionista </th>
      <td mat-cell *matCellDef="let row"> {{row.nutricionista}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let row"> {{row.especialidade}} </td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
